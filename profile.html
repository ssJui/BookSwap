<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - BookBuddies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">BookBuddies</div>
  <a href="index.html" style="text-decoration:none; margin-left:20px;">â¬… Back to Home</a>
</header>

<div class="profile-container">
  <h2 id="userName"></h2>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Address:</strong> <span id="userAddress"></span></p>
  <p><strong>Department:</strong> <span id="userDept"></span></p>
  <p><strong>Registration No:</strong> <span id="userReg"></span></p>
  <button onclick="logout()">Log Out</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("userName").textContent = user.name;
    document.getElementById("userEmail").textContent = user.email;
    document.getElementById("userAddress").textContent = user.address;
    document.getElementById("userDept").textContent = user.department;
    document.getElementById("userReg").textContent = user.regnum;
  } else {
    window.location.href = "signin.html";
  }

  function logout() {
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
