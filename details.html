<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo">BookBuddies</div>
    <a href="index.html">â¬… Back to Home</a>
  </header>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 id="bookTitleHeader">Book Details</h1>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img id="bookImage" src="" alt="Book Cover">
    </div>

    <!-- Title and Price -->
    <div class="title-price">
      <h2 id="bookName"></h2>
      <span class="price" id="bookPrice"></span>
    </div>

    <!-- Buttons -->
    <div class="actions">
      <button class="btn outline">Add to cart</button>
      <button class="btn primary">Buy Now</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="description">Description</button>
      <button class="tab-btn" data-tab="characteristics">Characteristics</button>
      <button class="tab-btn" data-tab="seller">Seller Info</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="description">
      <p>This is a great book. Description will go here.</p>
    </div>

    <div class="tab-content" id="characteristics">
      <p><b>Author:</b> <span id="bookAuthor"></span></p>
      <p><b>Condition:</b> <span id="bookCondition"></span></p>
      <p><b>Pages:</b> 348</p>
    </div>

    <div class="tab-content" id="seller">
      <p><b>Seller:</b> John Doe</p>
      <p><b>Location:</b> Saskatoon, Canada</p>
      <p><b>Contact:</b> johndoe@example.com</p>
    </div>
  </div>

  <script src="details.js"></script>
</body>
</html>
